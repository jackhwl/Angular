<h2>CRISES</h2>
<div *ngIf="crisis$ | async as crisis">
  <h3>"{{ crisis.name }}"</h3>
  <div><label>Id: </label>{{ crisis.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="crisis.name" placeholder="name" />
  </div>
  <p>
    <button (click)="gotoCrises(crisis)">Back</button>
  </p>
</div>
