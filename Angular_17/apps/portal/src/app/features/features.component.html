<div class="flex m-20">
  <div class="w-1/2 mr-10">
    <proto-features-list
      [features]="(features$ | async)!"
      (selected)="selectFeature($event)"
      (deleted)="deleteFeature($event)"></proto-features-list>
  </div>
  <div class="w-1/2 ml-10">
    <proto-feature-details
      [feature]="selectedFeature$ | async"
      (saved)="saveFeature($event)"
      (cancelled)="reset()"></proto-feature-details>
  </div>
</div>
