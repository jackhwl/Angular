<mat-card>
  <mat-card-content>
    <mat-card-title>
      Features
    </mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let feature of features" class="mat-list-option" (click)="selected.emit(feature)">
        <span matLine>{{ feature.title }}</span>
        <button *ngIf="!readonly" mat-icon-button matListItemMeta
          (click)="deleted.emit(feature); $event.stopImmediatePropagation()"
          type="button" color="warn">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
