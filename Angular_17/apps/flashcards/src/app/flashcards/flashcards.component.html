<div class="flex m-20">
  <div class="w-1/2 mr-10">
    <proto-flashcards-list
      [flashcards]="(flashcards$ | async)!"
      (selected)="selectFlashcard($event)"
      (deleted)="deleteFlashcard($event)"></proto-flashcards-list>
  </div>
  <div class="w-1/2 ml-10">
    <proto-flashcard-details
      [flashcard]="selectedFlashcard$ | async"
      (saved)="saveFlashcard($event)"
      (cancelled)="reset()"></proto-flashcard-details>
  </div>
</div>
