<div class="container">
    <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
      <img class="logo" src="/assets/images/logo.png" />
      <div class="sign-in">Sign In</div>
      <div class="sub-text">to acquire awesome bots</div>
      <input
        name="email"
        required
        #email="ngModel"
        [(ngModel)]="credentials.email"
        placeholder="Email Address"
        type="text"
      />
      <em class="error" *ngIf="email.touched && email.invalid">Email is required</em>
      <input
        name="password"
        required
        #password="ngModel"
        [(ngModel)]="credentials.password"
        placeholder="Password"
        type="password"
      />
      <em class="error" *ngIf="password.touched && password.invalid">Password is required</em>
      <div class="buttons">
        <button type="submit" [disabled]="signInForm.form.invalid" class="button cta">
          Sign In
        </button>
      </div>
      <div class="signInError" *ngIf="signInError">
        Sign-In Failed. Please try again.{{errorMsg}}
      </div>
    </form>
  </div>
