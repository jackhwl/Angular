<ng-container *ngIf="securityObject$ | async as securityObject">
  <div class="row">
    <div class="col-xs-12">
      <div
        class="alert alert-danger"
        *ngIf="securityObject && !securityObject.isAuthenticated"
      >
        <p>Invalid User Name/Password.</p>
      </div>
    </div>
  </div>

  <!-- TEMPORARY CODE TO VIEW SECURITY OBJECT -->
  <div class="row">
    <div class="col-xs-12">
      <label
        ><pre>{{ securityObject$ | async | json }}</pre>
      </label>
    </div>
  </div>

  <form *ngIf="securityObject && !securityObject.isAuthenticated">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Security Service Sign in</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="userName">User Name</label>
              <div class="input-group">
                <input
                  id="userName"
                  name="userName"
                  class="form-control"
                  required
                  [(ngModel)]="user.userName"
                  autofocus="autofocus"
                />jack
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-envelope"></i
                ></span>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group">
                <input
                  id="password"
                  name="password"
                  class="form-control"
                  required
                  [(ngModel)]="user.password"
                  type="password"
                />password
                <span class="input-group-addon"
                  ><i class="glyphicon glyphicon-lock"></i
                ></span>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-container>
