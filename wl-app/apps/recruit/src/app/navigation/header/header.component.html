<mat-toolbar>
    <div class="toggle-btn">
        <button mat-icon-button (click)="toggled.emit()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Owner-Account</a>
    </div>
    <div class="top-nav">
        <ul>
            <li
                *ngFor="let link of links"
                [routerLink]="link.path"
                routerLinkActive="active"
                attr.data-cy="nav-item-{{ link.title }}">
                {{ 'nav.' + link.title | translate }}
            </li>
            <li class="dropdown-notifications">
                <button mat-stroked-button (click)="setLang.emit('en')">
                    <span class="icon" data-icon="z"></span>
                    <span class="language">English</span>
                </button>
            </li>
            <li class="dropdown-notifications">
                <button mat-stroked-button (click)="setLang.emit('fr')">
                    <span class="icon" data-icon="z"></span>
                    <span class="language">FranÃ§ais</span>
                </button>
            </li>
            <li>  
                <button class="search" data-cy="login-btn" mat-button (click)="logout.emit()">
                    <mat-icon>search</mat-icon>
                </button>
            </li>
        </ul>
    </div>
</mat-toolbar>
