<mat-card>
    <mat-card-title>
      <span *ngIf="currentStudent.id; else elseBlock">
        Editing 
      </span>
      <ng-template #elseBlock>
        Select Student
      </ng-template>
    </mat-card-title>
    <form #form="ngForm" >
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="FirstName"
            [(ngModel)]="currentStudent.firstName"
            type="text"
            name="FirstName"
            required />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="LastName"
            [(ngModel)]="currentStudent.lastName"
            type="text"
            name="LastName"
            required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" type="submit" mat-button (click)="saved.emit()" color="primary">Save</button>
        <button type="button" mat-button (click)="cancelled.emit()" >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
