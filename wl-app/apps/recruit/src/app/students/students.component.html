<div class="component-container">
    <div class="list-component">
      <wl-students-list [students]="students$ | async" (selected)="selectedStudent($event)" (deleted)="deleteStudent($event)">
      </wl-students-list>
    </div>
    <div class="details-component">
      <wl-student-details [student]="student">
      </wl-student-details>
    </div>
</div>
