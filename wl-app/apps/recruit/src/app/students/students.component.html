<div class="component-container">
    <div class="list-component">
      <h1>{{primaryColor}}</h1>
      <wl-students-list 
        [students]="students$ | async" 
        (selected)="selecteStudent($event)" 
        (deleted)="deleteStudent($event)">
      </wl-students-list>
    </div>
    <div class="details-component">
      <wl-student-details 
        [student]="selectedStudent$ | async" 
        (saved)="saveStudent($event)" 
        (cancelled)="reset()">
      </wl-student-details>
    </div>
</div>
