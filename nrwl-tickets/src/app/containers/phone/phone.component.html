<div [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Type</mat-label>
    <input type="text" matInput formControlName="type" aria-label="type" placeholder="Type" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input type="text" matInput formControlName="number" aria-label="number" placeholder="Number" />
  </mat-form-field>
  <button mat-raised-button (click)="delete()">Delete</button>
</div>
