<div [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Type</mat-label>
    <input type="text" matInput formControlName="type" placeholder="Type" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input type="text" matInput formControlName="number" placeholder="Number" />
  </mat-form-field>
  <button mat-raised-button (click)="delete(index)">Delete</button>
</div>
