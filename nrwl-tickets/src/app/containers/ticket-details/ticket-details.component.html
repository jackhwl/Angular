<mat-card>
  <mat-card-title>
    <span *ngIf="currentTicket.id !== undefined; else elseBlock">
      Editing
    </span>
    <ng-template #elseBlock>
      New Ticket
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved(currentTicket)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-select name="AssigneeId" [(ngModel)]="currentTicket.assigneeId">
          <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{
            user.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          [(ngModel)]="currentTicket.completed"
          type="text"
          name="Completed"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          [(ngModel)]="currentTicket.description"
          type="text"
          name="Description"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="cancelled()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
  <pre>{{ form.value | json }}</pre>
  {{ form.valid }}
</mat-card>
