<div class="component-container">
  <form #queryForm="ngForm" (submit)="query()">
    <input type="text" name="querytodo" [(ngModel)]="query_str" />
    <button type="submit">Query</button>(Enter 'error' to trigger an exception)
    <a [routerLink]="['/tickets', 'new']" queryParamsHandling="merge"
      >Add New</a
    >
  </form>
  <div style="color: red;" *ngIf="error$ | async">
    error:{{ error$ | async | json }}
  </div>
  <router-outlet></router-outlet>
