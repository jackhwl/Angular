<div [formGroup]="formGroup">
  
    <mat-form-field>
      <mat-label>Address 1</mat-label>
      <input type="text" matInput formControlName="addr1" aria-label="Address 1" placeholder="Address 1" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address 2</mat-label>
        <input type="text" matInput formControlName="addr2" aria-label="Address 2" placeholder="Address 2" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Postal Code</mat-label>
      <input type="text" matInput formControlName="postcode" aria-label="Postal Code" placeholder="Postal Codes" />
    </mat-form-field>
    <button type="button" aria-label="delete address" (click)="delete()">Delete</button>
    
   <div formArrayName="phones">
      <button type="button" aria-label="add phone" (click)="addPhone()">Add Phone</button>
      <div
        *ngFor="
          let phoneformGroup of formGroup.controls.phones.controls;
          let index = index
        "
        [formGroupName]="index"
      >
        <vi-phone
          [formGroup]="phoneformGroup"
          [index]="index"
          (deletePhone)="deletePhone($event)"
        ></vi-phone>
      </div>
    </div>
  </div>
