<div class="container" [ngClass]="size">
  <button class="back" [disabled]="currentPage < 1" (click)="decrement.emit()">
    &lsaquo;
  </button>
  <span class="current-page">{{ currentPage }} of {{ totalPages }} </span>
  <button class="forward" [disabled]="currentPage >= totalPages" (click)="increment.emit()">
    &rsaquo;
  </button>
</div>
