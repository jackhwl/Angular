<div class="container">
  <div class="col-50">
    <!-- <pre>{{projects$  | async | json}}</pre> -->
    <!-- <pre>{{customers$  | async | json}}</pre> -->
    <app-projects-list 
    [projects]="projects$ | async"
    (selected)="selectProject($event)"
    (deleted)="deleteProject($event)"
    ></app-projects-list>
  </div>
  <div class="col-50">
    <app-project-details 
    [project]="currentProject$ | async"
    [customers]="customers$ | async"
    (saved)="saveProject($event)"
    (cancelled)="cancel()"
    ></app-project-details>
  </div>
</div>
