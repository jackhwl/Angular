<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    Title: <input matInput formControlName="title" required />
    <span
      *ngIf="form.get('title').touched && form.hasError('required', 'title')"
    >
      required
    </span>
  </div>
  <div>Body: <textarea formControlName="body"></textarea></div>
  <button type="submit" [disabled]="form.invalid">Reply</button>
</form>
